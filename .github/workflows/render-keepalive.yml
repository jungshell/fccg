name: Render Keepalive

on:
  schedule:
    - cron: "*/10 * * * *"  # 10분마다 실행 (rate limit 부담 감소)
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          # /health 엔드포인트 사용 (rate limit 제외)
          curl --silent --show-error --fail --max-time 30 https://fccgfirst.onrender.com/health || true

